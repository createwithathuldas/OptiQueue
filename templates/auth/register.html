<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OptiQueue</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <h1>OptiQueue - Smart OPD Queue Management</h1>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>Register Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" required>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="lab">Lab Technician</option>
                        <option value="pharmacy">Pharmacy</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="staffCode">Staff Access Code (Leave blank for Patient):</label>
                    <input type="password" id="staffCode">
                </div>
                
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="/auth/login">Login here</a></p>
            </form>
            
            <div id="message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { auth, db } from '/static/js/firebase_config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const staffCode = document.getElementById('staffCode').value;
            
            // Clear previous messages
            document.getElementById('message').innerHTML = '';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }
            
            try {
                // Determine actual role based on staff code
                let actualRole = role;
                if (staffCode === 'MEDIC_2025') {
                    actualRole = role; // Keep selected role for staff
                } else if (staffCode !== '' && role !== 'patient') {
                    showMessage('Invalid staff access code!', 'error');
                    return;
                } else if (staffCode === '' && role !== 'patient') {
                    showMessage('Staff access code required for non-patient roles!', 'error');
                    return;
                } else {
                    actualRole = 'patient'; // Default to patient if no code
                }
                
                // Create user with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Save user role to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: email,
                    role: actualRole,
                    createdAt: new Date()
                });
                
                showMessage('Registration successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    if (actualRole === 'patient') {
                        window.location.href = '/patient/dashboard';
                    } else {
                        window.location.href = '/staff/dashboard';
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Error during registration:', error);
                showMessage(error.message, 'error');
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            if (type === 'error') {
                messageDiv.innerHTML = `<p class="error-message">${message}</p>`;
            } else {
                messageDiv.innerHTML = `<p class="success-message">${message}</p>`;
            }
        }
    </script>
</body>
</html>
